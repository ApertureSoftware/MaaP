<div ng-include="'views/Navbar.html'"></div>

<div class="row-fluid">
    <div ng-switch on="isAdmin">
        <div ng-switch-when="true" class="col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div ng-model="rows" class="panel-heading">{{current_collection}}</div>

                <!-- Table -->

                <table class="table">
                    <th ng-click="columnSort($index)" ng-repeat="label in labels track by $index"><a href="">{{label}}</a> <span  ng-show="current_sorted_column == $index"> <span ng-show="current_sort == 'asc'" class = "glyphicon glyphicon-arrow-up"> </span><span ng-show="current_sort == 'desc'" class = "glyphicon glyphicon-arrow-down"> </span></span></th>
                    <th colspan="3">Options</th>
                    <tr ng-repeat="row in rows track by $index" >
                        <td ng-repeat="value in row track by $index">{{value}}</td>
                        <td><a href="/collection/{{current_collection}}/{{data[$index]._id}}" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> View</a></td>
                        <td><a href="/collection/{{current_collection}}/{{data[$index]._id}}/edit" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-pencil"></i> Edit</a></td>
                        <td><a ng-click="delete_document(data[$index]._id)" class="btn btn-warning btn-sm"><i class="glyphicon glyphicon-trash"></i> Delete</a></td>

                    </tr>
                </table>
            </div>
        </div>

        <div ng-switch-when="false" class="col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div ng-model="rows" class="panel-heading">{{current_collection}}</div>

                <!-- Table -->

                <table class="table">
                    <th ng-click="columnSort($index)" ng-repeat="label in labels track by $index"><a href="">{{label}}</a> <span  ng-show="current_sorted_column == $index"> <span ng-show="current_sort == 'asc'" class = "glyphicon glyphicon-arrow-up"> </span><span ng-show="current_sort == 'desc'" class = "glyphicon glyphicon-arrow-down"> </span></span></th>
                    <th>Options</th>
                    <tr ng-repeat="row in rows track by $index" >
                        <td ng-repeat="value in row track by $index">{{value}}</td>
                        <td><a href="/collection/{{current_collection}}/{{data[$index]._id}}" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> View</a></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>

        <div ng-show=" pages > 1 " class="pagination-div col-xs-offset-1">

            <ul class="pagination">

                <li ng-class="DisablePrevPage()">

                    <a href ng-click="prevPage()"> Prev</a>

                </li>

                <li ng-repeat="n in range()"

                    ng-class="{'disabled': n == current_page}"

                    ng-click="toPage(n)">

                    <a href="">{{n+1}}</a>

                </li>

                <li ng-class="DisableNextPage()">

                    <a href ng-click="nextPage()">Next </a>

                </li>

            </ul>

        </div>

</div>
