<div ng-include="'views/Navbar.html'"></div>

<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Document show</div>

            <!-- Table -->

            <table class="table">
                <th>Label</th>
                <th>Value</th>
                <tr ng-repeat="row in labels track by $index">
                    <td>{{row}}</td>
                    <td>{{values[$index]}}</td>
                 </tr>
            </table>

        </div>
    </div>
    <div  ng-show="canEdit" class="col-md-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Options</div>

            <a href="/collection/{{current_collection}}/{{current_document}}/edit"  class="btn btn-danger"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
            <a href="" ng-click="delete_document()" class="btn btn-warning"><i class="glyphicon glyphicon-trash"></i> Delete</a>
        </div>
    </div>
</div>
