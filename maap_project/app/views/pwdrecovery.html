<div class="container">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">

            <div class="page-header">
                <h2>Password reset</h2>
            </div>

            <div class="well">
                <form role="form">
                    <div class="form-group">
                        <label>Email address</label>
                        <input ng-model="credentials.email" type="email" class="form-control" placeholder="Enter email"  />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block" ng-click="recover()">Reset it!</button>
						<a href="/login" ng-click="" class="btn btn-info btn-block">back to Login</a>
	                </div>
                </form>

            </div>

        </div>
    </div>
</div>
