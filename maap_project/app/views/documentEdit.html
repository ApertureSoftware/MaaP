<div ng-include="'views/Navbar.html'"></div>

<div class="row-fluid">
    <div class="col-md-10">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div ng-model="rows" class="panel-heading">Document show</div>

            <!-- Table -->

            <textarea ng-model="original_data" rows="10" cols="50">
            </textarea>


        </div>
    </div>
    <div class="col-md-2">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Options</div>

            <a  ng-click="edit_document()" ng-show="canEdit" class="btn btn-block btn-sm btn-success"><i class="glyphicon glyphicon-floppy-saved"></i> Save</a>
            <a href="/collection/{{current_collection}}/{{current_document}}" ng-click="discard()" ng-show="canEdit" class="btn btn-block btn-sm btn-warning"><i class="glyphicon glyphicon-floppy-remove"></i> Discard</a>
            <a href="" ng-click="delete_document()"  ng-show="canEdit" class="btn btn-block btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i> Delete</a>

        </div>
    </div>
</div>
