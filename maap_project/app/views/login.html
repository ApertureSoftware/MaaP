<div class="container">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">

            <div class="page-header">
                <h2>Login</h2>
            </div>

            <div class="well">
                <form role="form">
                    <div class="form-group">
                        <label>Email address</label>
                        <input ng-model="credentials.email" type="email" class="form-control" id="login_email" placeholder="Enter email"  />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="credentials.password" type="password" class="form-control" id="login_pwd" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block" ng-click="login()">Login</button>
                    </div>
                </form>

                <a href="/recover">
                     Forgot your password?
                </a></br>
                <a ng-show="true" href="/register">
                   Register!
                </a></br>
                <a href="/help">
				   Help
                </a>
            </div>

        </div>
    </div>
</div>
